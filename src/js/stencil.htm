<!DOCTYPE html>
<html>
    <head>
        <title>My Sample Project</title>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script src="jquery.js"></script>
        <script src="require.js"></script>
     <script>
requirejs([
  "enso",
'core/system/load/load',
'core/diagram/code/construct',
'core/expr/code/eval'
],
function(Enso, Load, Construct, Eval) {
// jquery
data_file = "income.ql"
stencil_file = S("ql.stencil")

stencil = Load.load(stencil_file)
data = Load.load(data_file)

function getMethods(obj) {
  var result = [];
  for (var id in obj) {
    try {
      if (typeof(obj[id]) == "function") {
        result.push(id + ": " + obj[id].toString());
      }
    } catch (err) {
      result.push(id + ": inaccessible");
    }
  }
  return result;
}
function coercefromstr(type, val) {
	if (type=='int') {
		res = parseInt(val);
		if (res.isNaN())
			return 0;
		else
			return res;
	} else
		return null;
  }

var mm = new EnsoHash({ })

var interp = {
  render: function(obj) {
    var self = this; 
	type = obj.schema_class();
    method = S("render", "_", type.name()).to_s();
    dom = this[method](obj);
    return dom;
  },
  render_Stencil: function (obj) {
  	return this.render(obj.body())
  },
  render_Container: function (obj) {
  	var dom;
  	if (obj.direction()==1) { //vertical
       dom = $('<div>');
	    for (var i=0,len=obj.items().size(); i<len; i++)
	    {
	    	var t = this.render(obj.items()._get(i));
//	    	var row = $('<tr>');
//	    	row.append(t);
	    	dom.append(t);
	  	} 
  	} else if (obj.direction()==2) { //horizontal
        dom = $('<table>');
	    var row = $('<tr>');
	    var grid = false;
	    if (this.in_grid > 0) {
	    	grid = true;
	    }
	    for (var i=0,len=obj.items().size(); i<len; i++)
	    {
	    	var t = this.render(obj.items()._get(i));
	    	var col = $('<td>');
	    	col.append(t);
	    	row.append(col);
	  	}
	    dom.append(row);
	    if (grid) {
	    	dom = row;
	    }
  	} else if (obj.direction()==3) { //grid
//		dom = $('<table>');
		dom = $('<table>');
		this.in_grid += 1;
		for (var i=0,len=obj.items().size(); i<len; i++)
	    {
	    	dom.append(row);
	    	var row = this.render(obj.items()._get(i));
	  	}
		this.in_grid -= 1;
  	} else if (obj.direction()==4) { //graph
  	} else if (obj.direction()==5) { //style, group
  		dom = $('<div>')
	    for (var i=0,len=obj.items().size(); i<len; i++)
	    {
	    	var t = this.render(obj.items()._get(i));
	    	dom.append(t);
	    }
  	}
  	this.make_style(dom, obj.props());
  	return dom;
  },
  render_Pages: function (obj) {
  	var index = obj.current().val();
  	var dom = this.render(obj.items()._get(index));
    return dom;
  },
  render_Space: function (obj) {
  	var txt3 = $("<div>");
  	return txt3;
  },
  render_Text: function (obj) {
  	var dom = $('<text>');
  	dom.text(obj.string().val().to_s());
  	this.make_style(dom, obj.props());
    return dom;
  },
  render_TextBox: function (obj) {
  	var dom = $("<input type='text'>");
  	this.make_style(dom, obj.props());
  	var domkey = obj.value().to_s();
  	var addr = mm._get(domkey);
/*
  	console.log(S(domkey, "addr = ", addr));
  	console.log(mm.inspect());
  	mm.each(function(k,v){
  		console.log(S(k, " -> ", v));
  	})
  	console.log(S(addr==null, "  ", addr==undefined));
*/
	if (addr!=null) {
		var env = new EnsoHash ({ });
		env._set("root", data);
	  	dom.keyup(function () {
			var ui_value = coercefromstr('int', $(this).val()); 
			var model_value = Eval.eval(addr, new EnsoHash ({ env: env }));
			console.log(S("ui_value=",ui_value, "   (==nil):", ui_value==null));
			console.log(S("model_value=",model_value));
			console.log(S("ui_value!=model_value : ", ui_value!=model_value))
			if (ui_value!=model_value) {
	//			if (obj.value()._get('val')!=value) {
	//				obj.value()._set('val', value);
	//			}
//				if (addr.get()!=value) {
//					addr.set(value);
//				}
			}
		}).keyup();
//  	dom.val(obj.value().val().to_s()); 
	}
    return dom;
  },
  render_SelectMulti: function (obj) {
  	var dom = $('<form>');
  	this.make_style(dom, obj.props());
  	//guess defaults
  	var arrange = obj.props._get("arrange");
  	if (arrange!='vertical' && arrange!='horizontal') {
  		//guess how to arrange
  		var too_long = false;
  		obj.choices().each(function(c) {
  			if (c.val().length > 20) too_long=true;
  		});
  		if (too_long) arrange='vertical';
  	}
  	//make actual widget
    for (var i=0,len=obj.choices().size(); i<len; i++)
    {
    	var choice = obj.choices()._get(i);
    	var line = S("<input type='checkbox' name='", obj._id().toString(),"'>", choice.val(), "</input>");
    	if (arrange=='vertical') {
    		line = line + "<br>";
    	}
        dom.append($(line));
    }
    return dom;
  },
  render_SelectSingle: function (obj) {
  	var dom = $('<form>');
  	this.make_style(dom, obj.props());
  	//guess defaults
  	var arrange = obj.props._get("arrange");
  	if (arrange!='vertical' && arrange!='horizontal') {
  		//guess how to arrange
  		var too_long = false;
  		obj.choices().each(function(c) {
  			if (c.val().length > 20) too_long=true;
  		});
  		if (too_long) arrange='vertical';
  	}
  	var type = obj.props._get("type");
  	if (type!='radio' && type!='dropdown') {
  		if (obj.choices().size() < 5)
  			type = 'radio'
  		else
  			type = 'dropdown'
  	}
  	//make actual widget
  	if (type=='radio') {
	    for (var i=0,len=obj.choices().size(); i<len; i++)
	    {
	    	var choice = obj.choices()._get(i);
	    	var line = S("<input type='radio' name='", obj._id().toString(),"' value='", choice.val(),"'>", choice.val(), "</input>");
	    	if (arrange=='vertical') {
	    		line = line + "<br>";
	    	}
	        dom.append($(line));
	    }
    } else {
    	var sel = $(S("<select name='", obj._id().toString(),"'>"));
	    for (var i=0,len=obj.choices().size(); i<len; i++)
	    {
	    	var choice = obj.choices()._get(i);
	    	var line = S("<option value='", choice.val(),"'>", choice.val(), "</option>");
	    	console.log(line);
	    	sel.append($(line));
		}
		console.log("<select name='", obj._id().toString(),"'></select>");
		dom.append(sel);
	}
    return dom;
  },
  coercetostr: function (type, val) {
  },
  coercefromstr: function () {
	if (type=='int') {
		res = parseInt($(this).val());
		if (res.isNaN())
			return null;
		else
			return res;
	} else
		return null;
  },
  make_style: function (dom, props) {
  	props.each(function(prop) {
//  		console.log(S("css prop:", prop.var().to_s(), " -> ", prop.val().val().to_s()));
      dom.css(prop.var().to_s(), prop.val().val().to_s());
    });
  },
  in_grid: []
}

   params = new EnsoHash({ data:  data, modelmap: mm })
   diagram = Construct.eval(stencil, params)
   data = interp.render(diagram)
   $("body").append(data);
//   console.log("xxxxxxxxxxxxxxxxxxxxxxxx")
//   console.log($("body").html());
}
)
</script>
        <style>
            html {height: 100%;}
            body {height: 100%; margin: 0; padding: 0;}
        </style>
    </head>
    <body>
</html>
